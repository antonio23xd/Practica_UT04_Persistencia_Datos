{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Lista de Alumnos{% endblock %}
{% block content %}
{% for alumno in lista_alumnos %}
    <a href="{% url 'visualizar_datos_alumno' alumno.id_alumno %}">
        {{ alumno.nombre }} {{ alumno.apellidos }}
    </a>
{% endfor %}
{% endblock %}
