{% extends 'base.html' %}

{% block title %}Lista de Alumnos{% endblock %}
{% block content %}
{% for usuario in lista_usuarios %}

        {{ usuario.nombre }} {{ usuario.apellidos }}
    </a>
{% endfor %}
{% endblock %}
